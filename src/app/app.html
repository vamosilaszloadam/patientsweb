<nav class="nav justify-content-center nav-pills nav-fill m-2" [class.disabled]="(api.patientsLoading$ | async) || (api.visitsLoading$ | async)">
  <a class="nav-link me-1" routerLink="/home" routerLinkActive="active">Főoldal</a>
  <a class="nav-link me-1" routerLink="/patient" routerLinkActive="active">
    @if(api.patientsLoading$ | async) {
      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
    }
    Páciensek
  </a>
  <a class="nav-link me-1" routerLink="/visit" routerLinkActive="active">
    @if(api.visitsLoading$ | async) {
      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
    }
    Látogatások
  </a>
  <a class="nav-link" routerLink="/about" routerLinkActive="active">Névjegy</a>
</nav>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
